<h2> System Status Component</h2>

<div class="statusGroup">
  <ul class="list-group">
    <li class="list-group-item list-group-item-action">Identity Status: {{identityServiceStatus}}</li>
    <li class="list-group-item list-group-item-action">Profile Status: {{profileServiceStatus}}</li>
    <li class="list-group-item list-group-item-action">Project Status: {{projectServiceStatus}}</li>
  </ul>
</div>
